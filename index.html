<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="branding">
            <h1>Text to QR Code</h1>
            <p class="subtitle">Created by <span class="brand-name">Umar J</span></p>
        </div>
        <div class="card">
            <input type="text" id="text-input" placeholder="Enter your text here">
            <button id="generate-btn">Generate QR Code</button>
            <div id="qrcode"></div>
            <button id="download-btn" style="display:none;">Download QR Code</button>
        </div>
        <footer>
            <p>Made with <span style="color:#e25555;">&#10084;</span> by <a href="https://github.com/umarJ-max" target="_blank">Umar J</a></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
